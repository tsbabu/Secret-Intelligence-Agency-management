{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>

<body bgcolor="#ffefd5">
{% include "heading.html" %}

<table>
<tr>

      <th>Agent name</th>

      <th>Qualification</th>

{% for x in data %}
    <tr>

</table>
